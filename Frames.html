		<title>Working with Frames</title>
	</head>
	
	<frameset rows="20%,70%,10%" noresize="noresize">
		<frame src="Top Frame.html" />
		<frameset cols="20%,*">
			<frame src="Middle Frame.html" />
			<frame src="Right Frame.html" name="rf" />
		</frameset>
		<frame src="Bottom Frame.html" />
	</frameset>
</html>
